---
- name: Install nginx
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
      - nginx

- name: Delete default nginx vhost file
  file: path=/etc/nginx/sites-available/default state=absent

- name: Delete default nginx vhost symlink
  file: path=/etc/nginx/sites-enabled/default state=absent

- name: Download dhparam file
  ansible.builtin.get_url:
    url: https://ssl-config.mozilla.org/ffdhe2048.txt
    dest: /etc/nginx/dhparam

- name: Copy nginx website config with validation
  copy:
    src: "{{ item }}"
    dest: /etc/nginx/sites-available/
    owner: root
    group: root
    mode: 0644
    # validate: nginx -t -c %s # this does not work for some reason
  with_fileglob:
    - "*.conf"

- name: Find all files in sites-available
  find:
    paths: /etc/nginx/sites-available/
  register: sitesavailable

- name: Create symlinks to sites-enabled
  file:
    src: "{{ item.path }}"
    path: "/etc/nginx/sites-enabled/{{ item.path | basename }}"
    state: link
  with_items: "{{ sitesavailable.files }}"

- name: Enable & restart nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: restarted

