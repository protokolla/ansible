- name: Clone acme.sh repo
  ansible.builtin.git:
    repo: https://github.com/acmesh-official/acme.sh.git
    dest: /usr/src/acme.sh

- name: Allow acme.sh script execution
  ansible.builtin.file:
    dest: "/usr/src/acme.sh/acme.sh"
    mode: 'a+x'

- name: Symlink acme.sh
  file:
    src=/usr/src/acme.sh/acme.sh
    dest=/usr/local/bin/acme.sh
    state=link

