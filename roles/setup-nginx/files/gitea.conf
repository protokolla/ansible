server {
    listen 80;
    #listen [::]:80;
    listen 443 ssl http2;
    #listen [::]:443 ssl http2;

    server_name git.protokolla.fi;

    # TODO: get these from variable (use jinja2 to fille):
    ssl_certificate /etc/ssl/nginx/git.protokolla.fi_ecc/git.protokolla.fi.cer;
    ssl_certificate_key /etc/ssl/nginx/git.protokolla.fi_ecc/git.protokolla.fi.key;

    # if not connected to HTTPS, perma-redirect to HTTPS
    if ($https = '') { return 301 https://$host$request_uri; }

    location / {
	    proxy_pass http://127.0.0.1:8000/;
    }
}
